<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тюльпан</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/style/style.css">
</head>
<body>
    <main class="text-success-emphasis">
        <header class="header-bg-custom border-bottom border-success-emphasis">
            <style>
                .header-bg-custom {
                    background-color: #553d70;
                }
            </style>
            <div class="container-fluid d-flex align-items-center p-0">
                <nav class="navbar navbar-expand-lg w-100 p-3 navbar-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="/">Тюльпан</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <a class="nav-link" href="/auth/">Вход</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/register/">Регистрация</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/profile/">Личный кабинет</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/admin/">Админ Панель</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/">Выйти</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <section class="page">
            <div class="container p-3">
                <h1 class="text-center mb-3 display-1 text-white">Регистрация</h1>
                <form action="/profile/" method="post" class="m-auto">
                    <div class="mb-3">
                        <label for="surname" class="form-label fs-5 text-white">ФИО</label>
                        <input type="text" class="form-control shadow-sm  p-3 rounded-pill" id="surname" name="surname">
                    </div>
                    <div class="mb-3">
                        <label for="login" class="form-label fs-5 text-white">Логин</label>
                        <input type="text" class="form-control shadow-sm  p-3 rounded-pill" id="login" name="login">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label fs-5 text-white">Телефон</label>
                        <input type="tel" class="form-control shadow-sm  p-3 rounded-pill" id="phone" name="phone">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label fs-5 text-white">Пароль</label>
                        <input type="password" class="form-control shadow-sm  p-3 rounded-pill" id="password" name="password">
                    </div>
                    <div class="mb-3">
                        <label for="password-repeat" class="form-label fs-5 text-white">Повторите пароль</label>
                        <input type="password" class="form-control shadow-sm  p-3 rounded-pill" id="password-repeat" name="password-repeat">
                    </div>
                    <input type="submit" class="btn btn-success mb-3 mt-3 w-100 shadow-sm  p-3 fs-2 rounded-pill fw-bold bg-dark" value="Зарегистрироваться">
                    
                    <a href="/auth/" class="btn btn-success text-success-emphasis bg-light w-100 p-3 fs-2 rounded-pill fw-bold shadow-lg">Войти</a>
                </form>
            </div>
        </section>
        <footer class="sticky-bottom footer-bg-custom text-light">
            <style>
                .footer-bg-custom {
                    background-color: #553d70;
                }
            </style>
            <div class="container-fluid p-3 pt-3">
                <p class="mb-0">@Тюльпан <br> 2023-2024</p>
            </div>
        </footer>
    </main>
    <script src="/assets/bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
